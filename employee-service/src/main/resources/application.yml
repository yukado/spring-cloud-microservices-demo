server:
  port: 8081

spring:
  application:
    name: employee-service
  datasource:
    url: jdbc:postgresql://localhost:5432/employees
    username: postgres
    password: secret
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/